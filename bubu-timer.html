<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <style>

#new_timer td {
    font-size: 48pt;
    text-align: center;
}

#digits td {
    font-size: 72pt;
}

#timer {
    width: 100%;
    text-align: center;
    font-size: 72pt;
}

#start {
    width: 64pt;
    height: 64pt;
    background-color: green;
    border-radius:  50%;
    font-size: 32pt;
    text-align: center;
}

        </style>
        <script language="JavaScript">

var alarm1 = new Audio("alarm1.mp3"),
    alarm2 = new Audio("alarm2.mp3"),
    timer;

function show (digits) {
    var digitsTd = document.querySelectorAll("#digits td");
    [10, 6,, 10, 1000].forEach(function (factor, index) {
        if (!factor) {
            return;
        }
        var digit = digits % factor;
        digits = (digits - digit) / factor;
        digitsTd[digitsTd.length - index - 1].innerHTML = digit;
    });
}

function start () {
    alarm2.play();
    var from = 90;
    show(from);
    timer = setInterval(function () {
        --from;
        show(from);
        if (from === 5) {
            alarm1.play();
        }
        if (from === 0) {
            alarm2.play();
            clearInterval(timer);
        }
    }, 1000);
}

function onLoad() {
    document.addEventListener("click", function (e) {
        var target = e.target;
        if (target.id === "start") {
            start();
        }
        var parent = target.parentNode,
            sibling = target,
            position = 0;
        if (parent.id) {
            while (sibling !== parent.firstChild) {
                sibling = sibling.previousSibling;
                ++position;
            }
            alert(parent.id + " " + position);
        }
    });
}
// Initial 5 addtional seconds to have time to setup

        </script>
    </head>
    <body onload="onLoad()">

        <ul>
            <li>02:00</li>
            <li>00:30</li>
            <li>01:00</li>
            <li>00:30</li>
        </ul>
        <table id="new_timer" width="100%">
            <tr id="inc"><td>&#9206;</td><td>&#9206;</td><td>&nbsp;</td><td>&#9206;</td><td>&#9206;</td></tr>
            <tr id="digits"><td>0</td><td>0</td><td>:</td><td>0</td><td>0</td></tr>
            <tr id="dec"><td>&#9207;</td><td>&#9207;</td><td>&nbsp;</td><td>&#9207;</td><td>&#9207;</td></tr>
        </table>
        <div>
            <div id="start">&#9658;</div>
        </div>
    </body>
</html>
